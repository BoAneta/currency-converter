<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link rel="icon" href="../images/icon.png">
    <meta property="og:image" content="images/money.jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/button.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <form class="form js-form" action="">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walut</legend>
          <p>
            <label>
              <span class="form__labelText"> Wymieniam* </span>
              <input
                class="form__field js-toExchange"
                name="amount"
                type="number"
                min="1"
                required
              />
              <select class="form__field js-currencyFrom" name="currencyFrom">
                <option value="PLN">ZŁ</option>
                <option value="€">€</option>
                <option value="NOK">NOK</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText"> Otrzymam </span>
              <input
                class="form__field form__field--disabled js-toGet"
                name="amount"
                type="number"
                min="1"
                disabled
              />
              <select class="form__field js-currencyTo" name="currencyTo">
                <option value="PLN">ZŁ</option>
                <option value="€">€</option>
                <option value="NOK">NOK</option>
              </select>
            </label>
          </p>
          <button class="form__button js-submit">Przelicz</button>
          <p class="form__result js-result"></p>
          <p class="form__paragraph">*pole obowiązkowe</p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
